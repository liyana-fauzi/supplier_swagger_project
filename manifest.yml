---
# This manifest deploys a Python Flask application with a ElephantSQL database
applications:
- name: lab-bluemix-liyana
  path: .
  instances: 1
  memory: 128M
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
